<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Inscrivez vous à petits emprunts</title>
		<meta descr="Gérez vos informations personnelles">
		<script type="text/javascript" src="/nav.js"></script>
		<script type="text/javascript" src="/dom.js"></script>
		<!-- bootstrap -->
		<link href="/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- responsve -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</a>

				<div class="navbar-header">
					<ul class="nav navbar-nav">
						<li><a class="navbar-brand" href="/">Petits Emprunts</a></li>
       				</ul>
       			</div>
			</div>
		</nav>
		<div class="container">
			<div class="row-fluid" id="mainForm">
				<div class="span4 offset3">
					<div>
						<big>Vos informations :</big>
						<form>
							<fieldset>
							<label>Nom d'utilisateur</label>
				  			<input type="text" placeholder="username" id="fieldUsername">
				  			<div class="alert alert-danger" id="dangerUsername" hidden="true"></div>
				  			<label>Mail</label>
				  			<input type="text" placeholder="mail" id="fieldMail">
				  			<div class="alert alert-danger" id="dangerMail" hidden="true"></div>
							<label>Mot de passe</label>
				  			<input type="text" placeholder="mdp" id="fieldMDP">
				  			<div class="alert alert-danger" id="dangerMDP" hidden="true"></div>
				  			<label>Contrôle du mot de passe</label>
				  			<input type="text" placeholder="mdp2" id="fieldMDP2">
				  			<div class="alert alert-danger" id="dangerMDP2" hidden="true"></div>
				  			<button type="button" id="submitUpdateProfile" class="btn btn-primary btn-large btn-block">Enregistrer</button>
				  			<button type="button" id="cancelUpdateProfile" class="btn btn-block">Annuler</button>
				  			</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- bootstrap -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/bootstrap.min.js"></script>

		<script>
		//navigation
	    	const url = new URL(document.location)
	    	const urlNav = url.pathname.split("/")
	    	const username = urlNav[1]

	    	document.addEventListener('DOMContentLoaded', () => {
				document.querySelector("#IBorrowButton").addEventListener("click", Nav.iBorrow)
				document.querySelector("#ILoanButton").addEventListener("click", Nav.iLoan)
				document.querySelector("#username").href = `/${username}/profile`
				//print Username
				Dom.printUsername(username)
				//populate with user data

			})
		</script>
	</body>
</html>
